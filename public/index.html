<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MongoDb-News-Scraper</title>

    <style>
        body {
            background-color: rgb(131, 184, 243)
        }
        .navbar{
            background-color: blue;
            border: 1px solid red;
            font-size: 30px;
            text-align: center;
            background-image: url("assets/images/news.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0mm;
            color:aliceblue;
        }
        #wrapper {
            width: 960px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 5%;
        }

        #articles {
            display: inline-block;
            overflow: auto;
            width: 60%;
            height: 700px;
        }

        #notes {
            float: right;
            width: 30%;
        }

        textarea,
        input {
            display: block;
            width: 100%;
            background-color: rgb(238, 231, 184);
        }

        input {
            height: 36px;
            font-size: 24px;
        }

        textarea {
            height: 200px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="wrapper"></div>
    <nav class="navbar">
    <h1>HEADLINE NEWS</h1>
    <h2>How to scrape news</h2>
    </nav>
    <div id="articles"></div>
    <div id="notes"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
